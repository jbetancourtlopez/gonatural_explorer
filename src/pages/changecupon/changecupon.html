<ion-header  >
    <ion-navbar color="secondary" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Cambiar Número de Cupón</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-row>
      <ion-col col-12>
        Huesped:  {{cupon.Huesped}}
      </ion-col>
    </ion-row>
    <hr>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label >Cupon Actual:</ion-label>
          <ion-input readonly [(ngModel)]="cupon.numCupon" type="text"></ion-input>
        </ion-item>
      </ion-col>
 
        <ion-col col-12>
          <ion-item>
            <ion-label >Cupón Nuevo:</ion-label>
            <ion-input [(ngModel)]="cupon.nuevoNumCupon" type="number" placeholder="Ingrese el nuevo cupón."  ></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>
    <br>
    <br>
    <button ion-button (click)="on_clik_change_cupon()" block>Cambiar Cupon</button>
  </ion-content>
