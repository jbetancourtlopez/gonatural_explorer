<ion-header  >
  <ion-navbar color="secondary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Abordar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <br>
  <ion-grid>
      <ion-row>
        <ion-col col-12>
          Huesped:  {{cupon.Huesped}}
        </ion-col>
      </ion-row>
      <hr>
      <ion-row>
        
        <ion-col col-3 >
          <div>
            <button (click) = "on_click_scan()" ion-button icon-start full>
              <ion-icon name="barcode"></ion-icon>
              Escaner
            </button>
          </div>
        </ion-col>
        <ion-col col-6>
          <div > 
              <ion-item>
                  <ion-input (input)="onSearchChange($event.target.value)" type="number" [(ngModel)]="cupon_code" placeholder="Ingrese los 4 ultimos digitos"></ion-input>
                </ion-item>
          </div>
        </ion-col>
        <ion-col col-3 >
          <div>
              <button (click) = "on_click_find()" color="secondary" ion-button icon-start full>
                <ion-icon name="search"></ion-icon>
                Validar
              </button>
          </div>
        </ion-col>
      </ion-row>
