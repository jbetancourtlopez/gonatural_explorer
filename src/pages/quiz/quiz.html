
<ion-header  >
  <ion-navbar color= "secondary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Encuesta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-card  *ngFor="let item of list_customer"  >    
        <ion-grid (click)="answer_item(item)">
        <ion-row    >
          <ion-col col-12 >
            <ion-avatar item-start>
              <img class="img-responsive" src="assets/imgs/flat/{{this.global.get_flat(item.ididioma)}}">
              <h5>{{item.Huesped}} - <strong>{{item.numCupon}}</strong></h5>
            </ion-avatar>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card>
</ion-content>
